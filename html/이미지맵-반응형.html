<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지맵-반응형 image-map</title>
  <style>
    .sample{
      width:80%;
      min-width: 600px;
      background-color: #ccc;
    }
    .sample img{
      width: 100%;
    }

  </style>
</head>
<body>
  <div class="sample">
    <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="./imgae-multimedia/image/imagemap-sample.jpg" 
usemap="#image-map">

<map name="image-map">
    <area 
    target="" 
    alt="네이버로 이동" 
    title="네이버로 이동" 
    href="https://www.naver.com" 
    coords="70,353,270,503" 
    shape="rect">

    <area 
    target="_blank" 
    alt="구글로 이동" 
    title="구글로 이동" 
    href="https://www.google.com" 
    coords="611,420,99" 
    shape="circle">
</map>
  </div>
  
</body>
</html>
